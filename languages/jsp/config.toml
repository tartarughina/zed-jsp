name = "JSP"
grammar = "jsp"
path_suffixes = ["jsp"]

block_comment = { start = "<!--", prefix = "", end = "-->", tab_size = 0 }

autoclose_before = ">})\"'"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "comment",
        "string",
    ] },
    { start = "<", end = ">", close = false, newline = true, not_in = [
        "comment",
        "string",
    ] },
    { start = "!--", end = " --", close = true, newline = false, not_in = [
        "comment",
        "string",
    ] },
]

# Add word characters for better selection
word_characters = ["-", "_"]
